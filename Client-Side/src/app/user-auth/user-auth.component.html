<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form [formGroup]="loginForm" (ngSubmit)="logindata(login)">
					<div class="group">
						<label for="email" class="label" style="color: black;">Email</label>
						<input id="email" type="text" class="input" formControlName="lemail">
						<span style="color: red;" *ngIf="lemail && lemail.invalid && lemail.touched">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black;">Password</label>
						<input id="pass" type="password" class="input" data-type="password">
						
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check" style="color: black;"><span class="icon"></span> Keep me Signed in</label>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a routerLink="/forget">Forgot Password?</a>
					</div>
				</form>
			</div>
			<div class="sign-up-htm">
				<form [formGroup]="signupForm" (ngSubmit)="signupdata(signup)">
					<div class="group">
						<label for="name" class="label" style="color: black;"> First Name</label>
						<input type="text" class="form-control"  formControlName="fName">
						<span style="color: red;" *ngIf="fName && fName.invalid && fName.touched">This Field is
							required</span>
					</div>

					<div class="group">
						<label for="email" class="label" style="color: black;">Last Name</label>
						<input type="email" class="form-control" formControlName="lName">
						<span style="color: red;" *ngIf="lName && lName.invalid && lName.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="phone" class="label" style="color: black;">Phone</label>
						<input id="pass" type="password" class="input" data-type="password" formControlName="phone">
						<span style="color: red;" *ngIf="lName && lName.invalid && lName.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black">Email Address</label>
						<input id="pass" type="text" class="input"formControlName="email">
						<span style="color: red;" *ngIf="email && email.invalid && email.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black;">Password</label>
						<input id="pass" type="password" class="input" data-type="password" formControlName="password">
						<span style="color: red;" *ngIf="password && password.invalid && password.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black;">Repeat Password</label>
						<input id="pass" type="password" class="input" data-type="password" formControlName="cpassword">
						<span style="color: red;" *ngIf="cpassword && cpassword.invalid && cpassword.touched ">This Field is
							required</span>
					</div>

					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>

				</form>
			</div>
		</div>
	</div>
</div>
