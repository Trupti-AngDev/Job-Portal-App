<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form [formGroup]="loginForm" (ngSubmit)="logindata(loginForm.value)">
					<div class="group">
						<label for="email" class="label" style="color: black;">Email</label>
						<input id="email" type="text" class="input" formControlName="email">
						<span style="color: red;" *ngIf="email && email.invalid && email.touched">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black;">Password</label>
						<input id="pass" type="password" class="input" data-type="password"  formControlName="password">
					</div>
					<div class="group">
						<input id="check" type="checkbox" class="check" checked>
						<label for="check" style="color: black;"><span class="icon"></span> Keep me Signed in</label>
					</div>
				
					<div class="group">
						<button type="submit" class="button btn-block">Login</button>
					</div>
					<div class="or-container">
						<div class="line-separator"></div>
						<div class="or-label">or</div>
						<div class="line-separator"></div>
						</div>
					<div class="group text-center ">
						<div class="col-md-12"> <button class="btn btn-lg btn-google btn-block text-uppercase btn-outline" style="border-radius: 2px;" (click)="google()"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</button> </div>
					</div>
					<!-- <div class="hr"></div> -->
					<div class="foot-lnk">
						<a routerLink="/forget">Forgot Password?</a>
					</div>
				</form>
			</div>
			<div class="sign-up-htm">
				<form [formGroup]="signupForm" (ngSubmit)="signupdata(signupForm.value)">
					<div class="group">
						<label for="name" class="label" style="color: black;">First Name</label>
						<input id="text" type="text" class="input" data-type="text" formControlName="first_name">
						<span style="color: red;" *ngIf="fName && fName.invalid && fName.touched ">This Field is
							required</span>
					</div>

					<div class="group">
						<label for="name" class="label" style="color: black;">Last Name</label>
						<input id="text" type="text" class="input" data-type="text" formControlName="lName">
						<span style="color: red;" *ngIf="lName && lName.invalid && lName.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="phone" class="label" style="color: black;">Phone</label>
						<input id="phone" type="phone" class="input" data-type="phone" formControlName="number">
						<span style="color: red;" *ngIf="number && number.invalid && number.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black">Email Address</label>
						<input id="pass" type="text" class="input"formControlName="email">
						<span style="color: red;" *ngIf="email && email.invalid && email.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black;">Password</label>
						<input id="pass" type="password" class="input" data-type="password" formControlName="password">
						<span style="color: red;" *ngIf="password && password.invalid && password.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="pass" class="label" style="color: black;">Repeat Password</label>
						<input id="pass" type="password" class="input" data-type="password" formControlName="cpassword">
						<span style="color: red;" *ngIf="cpassword && cpassword.invalid && cpassword.touched ">This Field is
							required</span>
					</div>
					<div class="group">
						<label for="role" class="label" style="color: black;">Role</label>
						<input id="role" type="text" class="input" data-type="text" formControlName="role">
						<span style="color: red;" *ngIf="role && role.invalid && role.touched ">This Field is
							required</span>
					</div>
					
					<div class="group">
						<button type="submit" class="button btn btn-primary">Sign up</button>
					</div>
					<!-- <button (click)="google()">Signup with google</button> -->
					<div class="or-container">
						<div class="line-separator"></div>
						<div class="or-label">or</div>
						<div class="line-separator"></div>
						</div>
					<div class="group text-center ">
						<div class="col-md-12"> <button  class="btn btn-lg btn-google btn-block text-uppercase btn-outline" style="border-radius: 2px;"(click)="google()"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</button> </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
